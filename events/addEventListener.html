<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEventListener</title>
</head>
<body>
    <div class="container">
        <ul id="mylist">
            <li class="item" id="first">article-1</li>
            <li class="item">article-2</li>
            <li class="item">article-3</li>
        </ul>
        <button id="buttonAdd">To Add more</button>
    </div>

    <script>
        var parentNode = document.querySelector('#mylist');
            parentNode.addEventListener('click', function (event) {
                event.target.remove()
            });

        var  button = document.querySelector('#buttonAdd');
        // button.addEventListener("click", addItem);
        button.onclick = function(e) {
            var parentNode = document.querySelector('#mylist');
            var newElement = document.createElement('li')
            newElement.innerHTML = "new element"
            parentNode.appendChild(newElement)
        }
        
    </script>
    
</body>
</html>
