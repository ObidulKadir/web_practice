<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date  js</title>
</head>
<body>
    
    <p id="demo">Date available here</p>
    <button onclick="dateTime()">Click on me</button>
    <script>
        function dateTime() {
            var paragraphTag = document.getElementById('demo');
            paragraphTag.innerHTML= new Date();
            console.log(new Date())
        }
    </script>
</body>
</html>
