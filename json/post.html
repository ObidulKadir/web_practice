<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-load from JSON PLACEHOLDER</title>
</head>
<body>
    <h1>JavaScript Object  Notation</h1>
    <h3> send as post method data</h3>

    
        <input id="companyName" type="text" placeholder="write brand name">
        <input id="modelName" type="text" placeholder="write model name">
        <input type="text" id ="id">
        <button id="submit">Submit</button>

 

    <script>
        document.getElementById('submit').addEventListener("click", function(){
            const  title = document.getElementById('companyName').value;
            const modelName = document.getElementById('modelName').value;
            const modelId = document.getElementById('id').value;
            // const id = id++;
            const modelInfo = { title:title, header:modelName, body:"hola",id:`${id}`};
            // console.log(modelInfo)
            postMethod(modelInfo);
        })
        const bal = []
        function postMethod(modelInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(modelInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                })
                .then((response) => response.json())
                .then((json) => console.log(json));
                
            
        }
        
        
    </script>
    
</body>
</html>
