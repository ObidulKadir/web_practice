<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-load from JSON PLACEHOLDER</title>
</head>
<body>
    <h1>JavaScript Object  Notation</h1>
    <h3>To handle the error</h3>
    <p>Search on google to check the status code of error</p>
    <ul id="json-container" >
        
    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => console.log(response.json()))
        .then(json => displayUser(json))
        .catch(error => console.log(error))
        

        const userNameList=[]
        function displayUser(userInfo) {
            // for(var i =0;i<userInfo.length;i++){
            //     const elements = userInfo[i];
            //     userNameList.push(elements.username)
            // }
            const ul  = document.getElementById('json-container');
            
            const userName = userInfo.map(user => user.username);
            const userPhone  = userInfo.map(user => user.phone)
            for(var i =0; i < userName.length; i++){
                const elements = userName[i];
                const li =  document.createElement("li");
                li.innerText = elements;
                ul.appendChild(li);   
            }

            for (let index = 0; index < userPhone.length; index++) {
                const element = userPhone[index];
                const atag  = document.createElement("a");
                atag.innerText = ` - phone No: ${element}`;
                const liTag = document.getElementsByTagName('li')[index];
                liTag.appendChild(atag);
                

                
            }
            
        }
    </script>
    
</body>
</html>
