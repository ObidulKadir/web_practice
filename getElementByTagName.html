<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElement By tag name</title>
</head>
<body>
    
        <caption>Animal available</caption>
        <label for="">Cats:</label>
        <input type="checkbox" name="checkbox" value="Cats">
        <label for="">Dog:</label>
        <input type="checkbox" name="checkbox" value="Dog">
        <label for="">Cow:</label>
        <input type="checkbox" name="checkbox" value="Cow">
        <br>

        <button onclick="animalAll()">All Available</button>
    
 
    <script>
        function animalAll(e) {
            var array = document.getElementsByName('checkbox');
           for (let i = 0; i < array.length; i++) {
               const element = array[i];
            //    console.log(element)
               if(array[i].name == "checkbox"){
                   array[i].checked =true;
               }    
           
           }           
        }
    </script>

</body>
</html>
